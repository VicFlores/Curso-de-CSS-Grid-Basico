<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Proyecto</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info_title">
            Check The <br />
            best food
          </h1>
          <p class="info_description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia
            ratione dolorem ipsa eaque ab unde cum magni debitis ad tenetur
            obcaecati alias adipisci, natus sed vitae amet dignissimos voluptas
            eligendi!
          </p>
          <button class="info_button">Book a table</button>
        </div>

        <img
          class="hero_image"
          src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/hero.png"
          alt="hero image"
        />
      </section>

      <section class="dishes">
        <h2 class="dishes_title">Our Services</h2>
        <div class="dishes-grid">
          <img
            class="dishes_item dishes_item_big"
            src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/video.png"
            alt="video dishes"
          />
          <img
            class="dishes_item"
            src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/dish1.png"
            alt=""
          />
          <img
            class="dishes_item"
            src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/dish2.png"
            alt=""
          />
          <img
            class="dishes_item"
            src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/dish3.png"
            alt=""
          />
          <img
            class="dishes_item"
            src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-23bafed486ac1b26671b636ed4f82c8f8c6db32d/Proyecto/images/dish4.png"
            alt=""
          />
        </div>
      </section>

      <section class="menu">
        <h2 class="menu_title">Home menu</h2>
        <div class="menu_grid">
          <div class="menu_grid_item">
            <img
              src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate1.png"
              alt=""
            />
          </div>
          <div class="menu_grid_item">
            <img
              src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate2.png"
              alt=""
            />
          </div>
          <div class="menu_grid_item">
            <img
              src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate3.png"
              alt=""
            />
          </div>
          <div class="menu_grid_item">
            <img
              src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate4.png"
              alt=""
            />
          </div>
          <div class="menu_grid_item">
            <img
              src="https://static.platzi.com/media/tmp/class-files/github/css-grid-basico/css-grid-basico-6ebb2b1e22a2d53336b22028f442f605223af745/Proyecto/images/plate5.png"
              alt=""

        </div>
      </section>

</html>
